<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
<div class="container">
    <h1>Survey Form</h1>
    <form id="survey">
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form">
            <label>Do you own a car?</label><br>
            <input type="radio"  value="yes"> Yes
            <input type="radio"  value="no"> No
        </div>
        <div class="form">
            <label for="carmake"> Car make </label>
            <select id="carmake" required>
                <option value="">Select</option>
                <option value="suzuki">suzuki</option>
                <option value="mahindra">mahindra</option>
                <option value="scorpio">scorpio</option>
                <option value="bmw">bmw</option>
            </select>
        </div>
        <div class="form">
            <label for="driving">How often do you drive?</label>
            <select id="driving" required>
                <option value="">Select</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="rarely">Rarely</option>
            </select>
        </div>
        <div class="form">
            <label>What is your primary purpose of driving?</label><br>
            <input type="checkbox"  value="work"> Work<br>
            <input type="checkbox"  value="leisure"> Leisure<br>
            <input type="checkbox"  value="other"> Other
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
